<!DOCTYPE html>
<html>
<head>
    <title>Intellectual Revolution</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/736x/4b/66/59/4b665975dffe716b78dbd94d3ba56971.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            max-width: 90%;
            box-sizing: border-box;
        }
        .boc {
            display: flex;
            margin: auto;
            width: 90%;
            flex-wrap: wrap;
        }
        h1 {
            font-size: 24px;
            font-family: verdana;
            color: brown;
            text-align: center;
        }
        p {
            font-size: 24px;
            text-align: justify;
        }
        .paragraph, .image {
            flex: 1 1 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }
        @media (min-width: 768px) {
            .paragraph, .image {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boc">
            <div class="paragraph">
                <h1>Survival of Fitness</h1>
                <p>According to Charles Darwin, "It is not the strongest of the species that survives, nor the most intelligent, but the one most responsive to change."</p>
            </div>
            <div class="image">
                <img src="https://external-preview.redd.it/6neCCwGLAyxUQqnstFOkRAR_02hFnQlY9XX-_ELm1Q8.jpg?auto=webp&s=50020d11e7d2cf2bf9eced3c28609191b322e455" alt="Maya">
            </div>
        </div>
    </div>
</body>
</html>
